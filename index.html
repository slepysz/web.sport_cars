<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie aut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 200px;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .details {
            display: none;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000000;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .details p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Sport cars</h1>
    <div class="gallery">
        <!-- Obrázky aut -->
        <img src="c:\Users\Ladislav Slapnička\Desktop\web auta\IMG_0294.jpg" alt="Auto 1" onclick="zobrazDetaily(1)">
        <img src="c:\Users\Ladislav Slapnička\Desktop\web auta\IMG_0888.jpg" alt="Auto 2" onclick="zobrazDetaily(2)">
        <img src="c:\Users\Ladislav Slapnička\Downloads\IMG_8836.jpg" alt="Auto 3" onclick="zobrazDetaily(3)">
    </div>

    <!-- Sekce pro zobrazení detailů -->
    <div id="detaily" class="details">
        <h2 id="nazev"></h2>
        <p id="popis"></p>
        <p id="rok"></p>
        <p id="vykon"></p>
        <button onclick="skrytDetaily()">Zavřít</button>
    </div>

    <script>
        // Data o autech
        const auta = {
            1: {
                nazev: "Mercedes-Benz S560",
                popis: "Sportovní a luxusní vůz",
                rok: "Rok výroby: 2019",
                vykon: "Výkon: 545 koní"
            },
            2: {
                nazev: "Chevrolet Camaro RS",
                popis: "Sportovní vůz",
                rok: "Rok výroby: 2018",
                vykon: "Výkon: 350 koní"
            },
            3: {
                nazev: "Ford Mustang GT",
                popis: "Sportovní vůz",
                rok: "Rok výroby: 2019",
                vykon: "Výkon: 450 koní"
            }
        };

        // Zobrazení detailů auta
        function zobrazDetaily(id) {
            const details = document.getElementById('detaily');
            const nazev = document.getElementById('nazev');
            const popis = document.getElementById('popis');
            const rok = document.getElementById('rok');
            const vykon = document.getElementById('vykon');

            // Načtení dat o autě
            const auto = auta[id];
            nazev.textContent = auto.nazev;
            popis.textContent = auto.popis;
            rok.textContent = auto.rok;
            vykon.textContent = auto.vykon;

            // Zobrazení sekce s detaily
            details.style.display = "block";
        }

        // Skrytí detailů auta
        function skrytDetaily() {
            document.getElementById('detaily').style.display = "none";
        }
    </script>
</body>
</html>
